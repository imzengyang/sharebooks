                                                <textarea rows="15" class="form-control border-input" placeholder="Here can be your description" value="Mike">Android应用测试与调试实战》是Android应用测试与调试领域最为系统、深入且极具实践指导意义的著作，由拥有近10年从业经验的资深软件开发工程师和调试技术专家撰写，旨在为广大程序员开发高质量的Android应用提供全方位指导。它从Android应用自动化测试工程师和开发工程师的需求出发，从测试和调试两个维度，针对采用Java、HTML 5、C++&NDK三种Android应用开发方式所需要的测试和调试技术、方法进行了细致而深入的讲解，为Android应用的自动化测试和调试提供原理性的解决方案。 
    《Android应用测试与调试实战》一共16章，分为两大部分：第一部分为自动化测试篇（第1~11章），详细讲解了进行Android自动化测试需要掌握的各种技术、工具和方法，包括Android自动化测试基础、Android应用的白盒自动化测试和黑盒自动化测试的技术和原理、Android服务组件和内容组件的测试、HTML 5应用和NDK应用的测试，以及Android应用的兼容性测试和持续集成自动化测试；第二部分为调试技术篇（第12~16章），详细讲解了Android应用调试所需要的各种工具的使用、操作日志的分析、内存日志的分析，以及多线程应用HTML 5 应用和NDK 应用的调试方法和技巧。</textarea>
